# Start window numbering at 1
set -g base-index 1

# Easy tab switching with Alt+number (no prefix needed)
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# Alt+t for new tab
bind -n M-t new-window

# Alt+w to close tab
bind -n M-w kill-window

# F12 toggles sending keys to inner tmux
bind -T root F12 \
  set prefix None \;\
  set key-table off \;\
  set status-style "bg=red" \;\
  refresh-client -S

bind -T off F12 \
  set -u prefix \;\
  set -u key-table \;\
  set -u status-style \;\
  refresh-client -S
set -g mode-keys vi
