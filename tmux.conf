# Start window numbering at 1
set -g base-index 1

# F12 toggles sending keys to inner tmux
bind -T root F12 \
  set prefix None \;\
  set key-table off \;\
  set status-style "bg=red" \;\
  refresh-client -S

bind -T off F12 \
  set -u prefix \;\
  set -u key-table \;\
  set -u status-style \;\
  refresh-client -S

# Vi mode
set -g mode-keys vi

# Clipboard integration
set -g set-clipboard on

# Tokyo Night colors
set -g status-style bg=#1a1b26,fg=#a9b1d6
set -g pane-border-style fg=#3b4261
set -g pane-active-border-style fg=#7aa2f7
set -g message-style bg=#1a1b26,fg=#7aa2f7
set -g window-status-current-style bg=#3b4261,fg=#7aa2f7
set -g window-status-style fg=#565f89
